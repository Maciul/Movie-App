<html ng-app='movieApp'>
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id='jumbotron' class="jumbotron text-center">
    <div class='container-fluid'>
    <h1>Coolski Movie Search</h1>
    <p>You can easily search for any movie... try it out!</p>
    <form class="navbar-form navbar-center center-align" role="search">
      <div class="form-group">
        <input ng-model='search' type="text" class="form-control" placeholder="---> Movie Name <---">
      </div>
    <a href="#/movie/{{search}}" class="btn btn-success">Submit</a>
    </form>
  </div>
</div>

  <main class='container-fluid' ui-view>
  </main>



  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="./js/app.js" type="text/javascript"></script>
  <script src="./js/controllers.js" type="text/javascript"></script>
  <script src="./js/directives.js" type="text/javascript"></script>
  <script src="./js/filters.js" type="text/javascript"></script>
  <script src="./js/services.js" type="text/javascript"></script>
</body>
</html>
